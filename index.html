<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salve Vidas, Doe Sangue!</title>
  <link rel="icon" href="./icon.png">
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img class="logo" src="./logo.png" alt="Imagem escrito DOE">
    <h2>A sua doação importa!</h2>
    <p>Salve 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias </p>
    <p>Apenas 1,9% da população brasileira, doa sangue</p>

    <button>Quero Ajudar!</button>
  </header>

  <section class="form hide">
    <h2>Venha ser um doador!</h2>
    <form action="/" method="POST">
      <input type="text" name="name" placeholder="Nome Completo">
      <input type="text" name="email" placeholder="Seu e-mail">
      <input type="text" name="blood" placeholder="Tipo sanguíneo">
      <button>Quero Doar!</button>
    </form>
  </section>

  <main>
    <h2>Últimos <span>Doadores</span></h2>

    <section class="donors">

      {% for donor in donors %}

      <div class="donor">
        <div class="blood">{{donor.blood}}</div>
        <p>{{donor.name}}</p>
      </div>

      {%endfor%}

    </section>
  </main>

  <footer>
    <p>Feito com Carinho ❤️!</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
